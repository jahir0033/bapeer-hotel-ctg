<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to your
            <span class="font-semibold text-violet-600">Baap Er Bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="mt-9">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-amber-400 p-8 rounded-lg">
                    <h4 class="text-4xl">Diposit</h4>
                    <h2 class="text-6xl font-medium">$<span id="diposit-total">00</span></h2>
                </div>
                <div class="bg-sky-400 p-8 rounded-lg">
                    <h4 class="text-4xl">Withdraw</h4>
                    <h2 class="text-6xl font-medium">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-lime-400 p-8 rounded-lg">
                    <h4 class="text-4xl">Balance</h4>
                    <h2 class="text-6xl font-medium">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <section  class="mt-9 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h4 class="text-4xl text-white mb-4"> Your Diposit</h4>
                   <input class="w-3/4 px-4 py-3 rounded-lg block" type="text" placeholder="Amount u went to deposit">
                   <button id="btn-deposit" class="bg-blue-800 px-6 py-2 text-white rounded-lg mt-4 font-medium hover:bg-sky-700">Deposit</button>
                </div>
                <div class="bg-amber-400 p-8 rounded-lg">
                    <h4 class="text-4xl text-white mb-4"> Your Withdraw</h4>
                   <input class="w-3/4 px-4 py-3 rounded-lg block" type="text" placeholder="Amount u went to deposit">
                   <button id="btn-withdraw" class="bg-blue-800 px-6 py-2 text-white rounded-lg mt-4 font-medium hover:bg-sky-700">Deposit</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
